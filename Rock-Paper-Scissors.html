<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&family=Poppins:wght@100;700&family=Raleway:ital,wght@0,500;0,800;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="MainDiv">
        <h1 class="gameText" id="playerPick">Player: </h1>
        <h1 class="gameText" id="computerPick">Computer: </h1>
        <h1 class="gameText" id="result">Result: </h1>

        <button class="playerPickbtn">ROCK</button>
        <button class="playerPickbtn">PAPER</button>
        <button class="playerPickbtn">SCISSORS</button>
    </div>
</body>

</html>
<script>
    const playerText = document.querySelector("#playerPick");
    const computerText = document.querySelector("#computerPick");
    const resultText = document.querySelector("#result");
    const choiceBtns = document.querySelectorAll(".playerPickbtn");
    let player;
    let computer;
    let result;

    choiceBtns.forEach(button => button.addEventListener("click", () => {
        player = button.textContent;
        computerChoice();
        playerText.textContent = `Your choice: ${player}`;
        computerText.textContent = `Computer's choice: ${computer}`;
        resultText.textContent = DetermineWinner();
    }));

    function computerChoice() {
        const choices = ["ROCK", "PAPER", "SCISSORS"];
        const randNum = Math.floor(Math.random() * 3);
        computer = choices[randNum];
    }

    function DetermineWinner() {
        if (player === computer) {
            return "It's a tie!";
        }
        else if (player === "ROCK" && computer === "SCISSORS") {
            return "You Win!";
        }
        else if (player === "PAPER" && computer === "ROCK") {
            return "You Win!";
        }
        else if (player === "SCISSORS" && computer === "PAPER") {
            return "You Win!"
        } else {
            return "Computer wins!";
        }
    }
</script>
